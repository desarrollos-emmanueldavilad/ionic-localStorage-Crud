<ion-header>
  <ion-toolbar>
    <ion-title>ionicStorage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="fixed">Title</ion-label>
  <ion-input [(ngModel)]="newItem.title"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="fixed">Value</ion-label>
  <ion-input [(ngModel)]="newItem.value"></ion-input>
</ion-item>

<ion-button expand="full" (click)="addItem()">Add Item</ion-button>

<ion-item-sliding *ngFor="let item of items"> 
  <ion-item>
    <ion-label text-wrap>
      <h3>{{item.title}}</h3>
      <ion-text color="secondary">
        <p>{{item.value}}</p>
      </ion-text>
      <p>{{item.modified | date: 'short'}}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
    <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>

  </ion-item-options>
</ion-item-sliding>



</ion-content>
